<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coin Flip Game </title>
  </head>

  <body>
    <button onclick=" 
      playGame('heads');
      ">
      heads
    </button> 

    <button onclick="
    playGame('tails');
    ">
      tails
    </button>
    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }
      console.log(score);

      function playGame(guess) {
        const randomNum = Math.random(); 
        const result = (randomNum < 0.5 ? 'heads' : 'tails');

        console.log(score);

        if (guess === result) {
          console.log('Tou win!')
          score.wins += 1
        } else {
          console.log('You lose!')
          score.losses += 1 
        };

        // reminder: setItem expects a string for both arguments 
        localStorage.setItem('score', JSON.stringify(score))
        console.log(score);
      };




    </script>
  </body>

</html>
