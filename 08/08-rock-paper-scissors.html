<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    getResult('rock');
    ">
      Rock
    </button>

    <button onclick="
    getResult('paper');
    ">
      
      Paper 
    </button>
  
    <button onclick="
    getResult('scissors');
    ">
      Scissors
    </button> 

    <script>
      const gameTracker = {
        Wins: 0,
        Losses: 0,
        Ties: 0 
      };

      function updateTracker(getResult) {
        if (getResult === 'You win.') {
          gameTracker.Wins ++ 
        } else if (getResult === 'You lose.') {
          gameTracker.Losses ++ 
        } else if (getResult === 'Tie.') {
          gameTracker.Ties ++ 
        };
        return gameTracker;
      }

      function getResult(userMove) {
        let result = '';
        computerMove = generateCompMove();

        if (userMove === 'rock') {
          if (computerMove === 'rock'){
            result = 'Tie.'
          } else if (computerMove === 'paper'){
            result = 'You lose.'
          } else if (computerMove === 'scissors'){
            result = 'You win.'

          }} else if  (userMove === 'paper') {
          if (computerMove === 'rock'){
            result = 'You win.'
          } else if (computerMove === 'paper'){
            result = 'Tie.'
          } else if (computerMove === 'scissors'){
            result = 'You lose.'

          }} else if (userMove === 'scissors') {
          if (computerMove === 'rock'){
            result = 'You lose.'
          } else if (computerMove === 'paper'){
            result = 'You win.'
          } else if (computerMove === 'scissors'){
            result = 'Tie.'
          }};

          updateTracker(result); //returns a object

          alert(`You chose ${userMove}. Computer chose ${computerMove}. ${result}
Wins: ${gameTracker.Wins}, Losses: ${gameTracker.Losses}, Ties: ${gameTracker.Ties}`)
      };

      function generateCompMove() {
        const randomNum = Math.random() 
        let computerMove = '';
        
        if (randomNum <= 1/3) {
          computerMove = 'rock'
        } else if (randomNum >= 1/3 && randomNum <= 2/3){
          computerMove = 'paper'
        } else if (randomNum >= 2/3) {
          computerMove = 'scissors'
        };
        return computerMove
      };
    </script>
  </body>
</html>
