<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Objects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0"> 
  </head>
  
  <body>
    <script>

      // making an object 
      const product = {
      // name and price are known as property
        name: 'socks', 
        price: '1090'
      }; 

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks'; 
      console.log(product); 

      product.mana = 10;
      console.log(product);

      delete product.mana;
      console.log(product);

      // learning bracket notation 
      const product2 = {
        name: 'shirt',
        'delivery-time': '1 day',
        rating: {     // nesting inside object
          stars: 4.5,
          count: 87
        },
        fun: function funtion1() {
          console.log('function inside object');
        }
      };
      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);  
      // same as product2.name ^^

      console.log(product2[`delivery-time`])
      
      console.log(product2.rating.count)
      product2.fun()

      // object into JSON 
      console.log(JSON.stringify(product2));
      console.log(typeof JSON.stringify(product2));

      // JSON into object 
      const jsonString = JSON.stringify(product2)
      console.log(JSON.parse(jsonString));

      const object1 = {
        message: 'hello'
      }

      const object2 = object1 

      const object4 = {
        message: 'Good Job!',
        price: 10
      };

      // lets try comparing inside properties to see if they match cause comparing two objects that have same property and values results in false due to it comparing reference points 

      // const message = object4.message;
      const { message, price} = object4; // we're using destructuring, this line same as line above 
      console.log(message)
      console.log(price)

      // shorthand property 
      // we don't actually write whole thing out, instead of writing: message: message we can just do message 
      const object = {
        //message: message // you would console.log(object.message) but with shorthand property you can make it console.log(message)
        message,
        /*
        happy: function function1() {
          console.log('hey there')
        }
        */
        happy() {
          console.log('hey there')
        }
      };

      console.log(message);
      object.happy();

      
      

     




    </script>
  </body>
</html>
