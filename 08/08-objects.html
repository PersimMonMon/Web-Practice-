<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Objects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0"> 
  </head>
  
  <body>
    <script>

      // making an object 
      const product = {
      // name and price are known as property
        name: 'socks', 
        price: '1090'
      }; 

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks'; 
      console.log(product); 

      product.mana = 10;
      console.log(product);

      delete product.mana;
      console.log(product);

    </script>
  </body>
</html>
