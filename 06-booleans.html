      true
      false

      // this will result in true b/c == converts them into the same type and then compares 
      console.log(5 == '5.00');

      // always use triple equals
      console.log(5 === '5.00')
      
      //comparison operators have lower priority than math, this will calculate 5-5 first 
      console.log(3 > 5 - 5);

      if (false) {
        console.log('hello');
      }
      else {
        console.log('else');
      }

      let age = '';

      age = 23
      if (age < 17) {
        console.log("You can't drive.");
      }
      else if (age === 17) {
        console.log('Almost there')
      } else {
        console.log('You can drive');
      }


    </script>
