            // take in array of strings, loop over the array and check if the string 'search' is inside the array. if it is, display on console the index of 'search' in the array. otherwise return -1 to console. 
            function findSearch(array) {
                let target = 'search';
                let found = false
                // loop the array
                for (let i = 0; i < array.length; i++) {
                    let current = array[i];
                    if (current === target) {
                        console.log(i);
                        found = true;
                        break; // break lets us exit loop early 
                    };
                };
                if (found === false) {
                    console.log('-1');
                };
            };

            findSearch(['hello', 'world', 'search', 'good', 'search']);
            findSearch(['not', 'found']);

            // function takes in an array of strings and returns an array where the string 'egg' is removed 

            function removeEgg(foods) {
                let target = 'egg';
                let newList = [];
                let count = 0;
                for (let i = 0; i < foods.length; i++) {
                    if (target === foods[i] && count < 2) {
                        count ++;
                        continue;
                    } else {
                        newList.push(foods[i]);
                    };
                };
                return newList;
            };

            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
            console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

            function removeLastTwo(foods) {
                let safeCopy = foods.slice();
                let reverseList = safeCopy.reverse();
                let target = 'egg';
                let counter = 0;
                let newList = [];
                
                for (let i = 0; i < reverseList.length; i++) {
                    if (target === reverseList[i] && counter < 2){
                        counter ++;
                        continue;
                    } else {
                        newList.push(reverseList[i]);
                    };
                };
                return newList.reverse();
            };

            foods2 = ['egg', 'apple', 'egg', 'egg', 'ham']
            console.log(removeLastTwo(foods2));
            console.log(foods2);
