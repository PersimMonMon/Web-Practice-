      // Challenge: function takes array of nums and returns an object with min and max numbers in the array. 
      function minMax(nums) {
        let mainPoints = {
          Max: '', 
          Min: ''
        };
        
        //set min and max as initial nums 
        mainPoints.Max = nums[0];
        mainPoints.Min = nums[0];

        // check edge case (null)
        if (nums.length === 0) {
          mainPoints.Max = null
          mainPoints.Min = null
          return mainPoints;
        };
        
        // loop array
        for (let i = 0; i < nums.length; i++) {
          //check max 
          if (nums[i] > mainPoints.Max) {
            mainPoints.Max = nums[i]
          };

          // check min 
          if (nums[i] < mainPoints.Min) {
            mainPoints.Min = nums[i]
          };
        }
        
        return mainPoints;
      };

      console.log(minMax([1,-3,5, -5, -15]));
      console.log(minMax([1,-3,5]));
      console.log(minMax([]));

      // function takes an array of strings and returns an object with how many times each string appeared 
      function countWords(words) {
        let result = {};

        for (let i = 0; i < words.length; i++) {
          if (!result[words[i]]) {
            result[words[i]] = 1
          } else if (result[words[i]]) {
            result[words[i]] += 1
          };
        };
        return result; 
      };

      console.log(countWords(['apple', 'grape', 'apple', 'cherry', 'apple']));
