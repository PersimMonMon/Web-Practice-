<!DOCTYPE html>
<html>
  <head>
    <title class="js-title">Lesson 12 Part 1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <button class="js-start-button" onclick="
      changeButton();
      ">Start</button>

    <button class="js-add-cart" onclick="
      displayAdded();
    ">Add to cart</button>
    <div class="js-display"></div>

    <button onclick="addit();">Add</button>
    <button onclick="removeit();">Remove</button>

    <script>
      let add = function() {
        console.log(2+3);
        console.log(2+3);
      }
      add();

      const fun = function() {
        console.log('12b');
      };

      function runTwice(fun){
        fun();
        fun();
      };

      runTwice(fun);

      function changeButton() {
        document.querySelector('.js-start-button').innerText = 'Loading...';
        setTimeout(function() {
          document.querySelector('.js-start-button').innerText = 'Finished'
        }, 1000);
      };

      //display Added then make it disappear
      function displayAdded() {
        let timeoutId;
        let html = 'Added';
        document.querySelector('.js-display').innerHTML = '<p>Added</p>';
        clearTimeout(timeoutId);
        timeoutId = setTimeout(function() {
          document.querySelector('.js-display').innerHTML = '';
        }, 2000);
      };

      let count = 1;
      function addit() {
        count ++;
      };
      function removeit() {
        count --;
      };
      setInterval(function() {
        if (count === 0) {
          return;
        };
        document.querySelector('.js-title').innerText = `(${count}) New messages`;
        setTimeout(function() {
        document.querySelector('.js-title').innerText = 'Lesson 12 Part 1'}, 500)
      }, 1000)


      
    </script>
  </body>
</html>
