<!DOCTYPE html>
<html>
  <head>
    <title> Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>

  <body class="js-listen">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-img" src="../10/game-images/rock.png">
    </button>

    <button 
    class="move-button js-paper-button"
    >
      <img class="move-img" src="../10/game-images/paper.png">
    </button>

    <button 
    class="move-button js-scissors-button"
    >
      <img class="move-img" src="../10/game-images/scissors.png">
    </button>

    <p class="js-result score"></p>
    <p class="js-choices choice-display"></p>
    <p class="js-score-paragraph"></p>

    <button class="reset-button" onclick="
    resetScore();
    ">
      Reset Score
    </button>
    <button class="auto-play-button js-autoplay-button">
      Auto Play
    </button>
    <script src="../scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
