    <body>
        <script>
            const multiply = (num1, num2) => num1 * num2;    

            console.log(multiply(2,3));
            console.log(multiply(7,10));

            let countPositive = (nums) => {
                let count = 0;
                nums.forEach((value, index) => {if (value > 0) {
                    count ++;
                }}
            );
            return count;
            };

            console.log(countPositive([1,-3,5]));
            console.log(countPositive([-2, 3, -5, 7, 10]));

            // takes in array of nums, returns array where each number is increased by 'num'
            let addNum = (array, num) => array.map((value, index) => value + num);
            

            console.log(addNum([1,2,3], 2));
            console.log(addNum([-2,-1,0,99], 2));

            // takes an array of strings and returns array where egg is removed
            const removeEgg = (foods) => {
                let count = 0;
                let newArray = foods.filter((value, index) => {
                if (value === 'egg' && count < 2) {
                    count ++;
                    return true;
                } else if (value !== 'egg'){
                    return true;
                } else {
                    return false;
                }
            })
                return newArray;
        };

        console.log(removeEgg(['egg','apple', 'egg', 'egg', 'ham']));

        </script>
    </body>
