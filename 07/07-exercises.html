      //create function to convert fahrenheit to celsius
      function convertToFahrenheit(Celsius) {
        let fahrenheit = (Celsius * 9/5) + 32 
        return fahrenheit;
      };

      console.log(convertToFahrenheit(25));

      function convertToCelsius(fahrenheit) {
        let Celsius = (fahrenheit - 32) * 5/9
        return Celsius;
      };

      console.log(convertToCelsius(86));

      function convertTemp(degrees, unit) {
        let answer = '';

        if (unit === 'F') {
         answer = (convertToCelsius(degrees));
        } else if (unit === 'C') {
         answer = (convertToFahrenheit(degrees));
        };

        return console.log(`${answer}${unit}`);
      };

      convertTemp(25, 'C');
      convertTemp(86, 'F');

      function convertLength(length, from, to,) {
        let conversion = '';

        // check if units correct, if not we return 
        const validUnits = ['miles', 'km', 'ft']
        if (!validUnits.includes(from)) {
          console.log(`Invalid unit: ${from}`)
          return
        } else if (!validUnits.includes(to)) {
          console.log(`Invalid unit: ${to}`)
          return
        };

        if (from === 'miles' && to === "km") {
          conversion = length * 1.6 
        } else if (from === 'km' && to === 'miles') {
          conversion = length / 1.6  
        } else if (from === 'miles' && to === 'ft') {
          conversion = length * 5280
        } else if (from === 'km' && to === 'ft') {
          conversion = length * 3281
        } else if (from === to) {
          conversion = length
        };

        console.log(`${conversion}${to}`);
      };

      convertLength(50, 'miles', 'km'); // 80km

      convertLength(50, 'km', 'km'); // 50km
