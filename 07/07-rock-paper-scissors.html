<html lang="en">

  <body>
    <p>Rock Paper Scissors</p>

    <!-- Math.random generates 0 <= number < 1 -->
    <button onclick="
      playGame('rock');
      ">
      Rock
    </button>

    <button onclick="
      playGame('paper');
      ">  
      Paper
    </button>

    <button onclick="
      playGame('scissors');
    ">
      Scissors
    </button>

    <script>

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        // check if player chose rock 
        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper'){
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.';
        }

      alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
        } else if (playerMove === 'paper') {
          // check if player chose paper 
          if (computerMove === 'rock') {
          result = 'You win.';
          } else if (computerMove === 'paper'){
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }

        alert(`You picked paper. Computer picked ${computerMove}. ${result}`);

        } else if (playerMove === 'scissors'){
          // check if player chose scissors 
          if (computerMove === 'rock') {
          result = 'You lose.';
          } else if (computerMove === 'paper'){
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }};

      function pickComputerMove() {
        const randomNum = Math.random();
        let computerMove = '';

        if (randomNum < 1/3) {
        computerMove = 'rock';
        } else if (randomNum > 1/3 && randomNum < 2/3){
        computerMove = 'paper';
        } else {
        // note var doesn;t follow rule of scope, code in scope doesn't get restricted only to scope 
        computerMove = 'scissors';
        };

        return computerMove;
      }
      
    </script>
